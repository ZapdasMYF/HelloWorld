<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>Login Page</h3>
    <form method="POST">
        {% csrf_token %}
        <label  class="col-md-2">Username</label><input type="text" name="username"/><br/>
        <label class="col-md-2">Password</label><input type="password" name="password"/><br/>
        <input type="submit" value="Login" class="btn btn-primary" style="margin-left:5px;width:100px">
    </form>
    <a href="register">Create new account ? Sign up</a>
</body>
</html>
