<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>Sign Up</h3>
    <form method="POST" class="row">
        {% csrf_token %}
        <label class="col-md-2">First Name</label><input type="text" name="fname"/><br/>
        <label class="col-md-2">Last Name</label><input type="text" name="lname"/><br/>
        <label class="col-md-2">Username</label><input type="text" name="username"/><br/>
        <label class="col-md-2">Email</label><input type="text" name="email"/><br/>
        <label class="col-md-2">Password</label><input type="password" name="password"/><br/>
        <label class="col-md-2">Retype-Password</label><input type="password" name="retypepassword"/><br/>
        <input type="submit" value="Create Account" class="btn btn-primary" style="margin-left:20px;width:120px">
    </form>
    <a href="../">Already have account ? Sign In</a>
</body>
</html>
